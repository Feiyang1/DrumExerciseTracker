<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-icons/iron-icons.html">
<link rel="import" href="..\..\bower_components/iron-icons/editor-icons.html">
<link rel="import" href="..\..\bower_components/iron-icons/image-icons.html">
<link rel="import" href="..\..\bower_components/paper-ripple/paper-ripple.html">

<dom-module id="drum-excercise">
    <template>
        <style>
            :host {
                display: block;
            }
            
            paper-material {
                border-radius: 2px;
                height: 100%;
                padding: 16px 0 16px 0;
                margin: 16px auto;
                background: white;
                width: calc(98% - 46px);
                margin-bottom: 32px;
                padding-left: 30px;
                padding-right: 30px; 
                cursor: pointer;
            }
        </style>
        <paper-material on-click="completeTask">
            <paper-ripple></paper-ripple>
            <div>{{excercise.name}}</div>
            <paper-icon-button icon="editor:mode-edit"></paper-icon-button>
            <div>BPM: {{excercise.bpm}}</div>
            <paper-icon-button icon="image:timer"></paper-icon-button>
        </paper-material>
    </template>
    <script>
        (function() {
    'use strict';

    Polymer({
      is: 'drum-excercise',

      properties: {
        excercise: Object
      },
      
      completeTask : function(){
          this.set("excercise.bpm", ++this.excercise.bpm);
          this.fire("excerciseCompleted", {name: this.excercise.name});
      }
    });
  })();
    </script>
</dom-module>
