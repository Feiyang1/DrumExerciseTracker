--><html><head><link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-icons/iron-icons.html">
<link rel="import" href="..\..\bower_components/iron-icons/editor-icons.html">
<link rel="import" href="..\..\bower_components/iron-icons/image-icons.html">
<link rel="import" href="..\..\bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">

</head><body><dom-module id="drum-excercise">
    <template>
        <style>
            :host {
                display: block;
            }
            
            paper-material {
                border-radius: 2px;
                height: 100%;
                padding: 16px 0 16px 0;
                margin: 16px auto;
                background: white;
                width: calc(98% - 46px);
                margin-bottom: 32px;
                padding-left: 30px;
                padding-right: 30px;
                cursor: pointer;
            }
            
            .row {
                display: flex;
                flex-direction: row;
                align-items: center;
            }
        </style>
        <paper-material on-tap="completeTask">
            <paper-ripple></paper-ripple>
            <div class="row">
                <div on-tap="editExcerciseName" hidden$="{{isNameEdit}}">{{excercise.name}}</div>
                <paper-input on-tap="editting" type="text" hidden$="{{!isNameEdit}}" value="{{excercise.name}}"></paper-input>
            </div>
            <div class="row">
                <div>BPM:</div>
                <div on-tap="editBpm" hidden$="{{isBpmEdit}}">{{excercise.bpm}}</div>
                <paper-input on-tap="editting" type="number" hidden$="{{!isBpmEdit}}" value="{{excercise.bpm}}"></paper-input>
                <paper-icon-button icon="image:timer"></paper-icon-button>
            </div>
        </paper-material>
    </template>
    </dom-module><script src="drum-excercise.js"></script></body></html>
